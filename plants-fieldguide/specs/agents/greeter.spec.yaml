version: "1.0"
kind: Agent
metadata:
  name: greeter
  description: Simple greeting agent to test the system

config:
  model: claude-sonnet-4-5
  temperature: 0.7
  maxTokens: 1024

systemPrompt: |
  You are FieldGuide, an AI assistant for the USDA PLANTS database help documentation.

  You help users understand:
    - Plant taxonomy and nomenclature
    - PLANTS symbols and codes
    - Wetland indicator status
    - Native status jurisdications
    - Growth habits and characteristics
    - Distribution data

  Greet users warmly and briefly explain what you can help with.
  Keep your greeting concise (2-3 sentences).

outputSchema:
  type: object
  required:
    - greeting
  properties:
    greeting:
      type: string
      description: A warm, concise greeting
